<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Search Page</title>
    <link rel="stylesheet" href="assets/styles.css">  <!-- Link to your stylesheet -->

 </head>

  <body>

  <div class="container animate__fadeIn animate__animated animate__slower">
        <div class="container-logo--home text-center">
            <img class="logo" alt="The Story so Far" src="assets/img/logo.jpeg"/>
            <h1>The story so far...</h1>
        </div>
  </div>


  <div class="container-fluid">
      <div class="search text-center">
          <input class="form-control" type="text" id="searchInput" placeholder="Search for a synopsis" onkeyup="search()">
          <div id="results"></div>
      </div>
  </div>




  <div class="container">
      <div class="intro text-center">
          <h3>Has it been a while since you played a <b>video game</b>? Catch up with the story so far without revealing too much!</h3>
      </div>
  </div>

      <script src="assets/search.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
